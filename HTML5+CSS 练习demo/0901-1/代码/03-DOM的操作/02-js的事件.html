            height: 200px;

<script type="text/javascript">
    window.onload = function(){
        alert('加载完毕');

    var div = document.getElementsByTagName('div')[0];
    // 点击鼠标

        div.style.backgroundImage = 'url("image/img_03.jpg")';
    }

</script>
