//    万能的加法函数
    function sum(numbers){
        var count = 0;
        for(var i=0; i<numbers.length; i++){
            count = count + numbers[i];
        }
        return count;
    }

    // 加强版  arguments
    function sum(){
        var count = 0;
        for(var i=0; i<arguments.length; i++){

        }
