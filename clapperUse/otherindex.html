<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.8.0.js"></script>
    <script type='text/javascript' src='https://cdn.jsdelivr.net/jquery.marquee/1.4.0/jquery.marquee.min.js'></script>
    <script type="text/javascript" src="dist/clappr.js"></script>
    <script type="text/javascript" src="dist/plugin.js"></script>
    <link rel="stylesheet" type="text/css" href="css/plugin.css">
    <script type="text/javascript"
          src="https://cdn.jsdelivr.net/gh/clappr/clappr-level-selector-plugin@latest/dist/level-selector.min.js"></script>



</head>
<body>
        <div id="player-wrapper" style="width:848px;height:480px"></div>

        <script>
                $(document).ready(function() {
            
                    var source = 'http://clappr.io/highline.mp4';
                    var player = new Clappr.Player({
                        source:source,
                        parentId: "#player-wrapper",
                        autoPlay: true,
                        marqueePluginConfig:{
                            textContent:"让我们一起学习该课程,在内容的海洋里面让我们大家一起成长,内容家,你我他",
                            duration:15000,
                            direction:'left'
                        },
                        actualLiveTime: false,
                        poster: 'http://www.kingglitter.com/wp-content/uploads/2015/10/request-a-sample-547-p-600x600.jpg',
                        strings: {
                            'tr-TR': {
                                'live': 'CANLI',
                                'back_to_live': 'CANLI YAYINA GERİ DÖN',
                                'playback_not_supported': 'Tarayıcınız bu ortamı oynatamıyor. Lütfen farklı bir tarayıcı ile tekrar deneyin'
                            }
                        },
                        plugins: [MarqueeOverlay,LevelSelector],
                        language: 'tr-TR',
                        mediacontrol: {
                            buttons: "#fff",
                            seekbar: "#fff",
                        },
                        watermark: 'img/Icon.png',
                        watermarkLink: 'http://www.neirongjia.com',
                        position: 'top-right',
                        width: "100%",
                        height: '100%',
                        events: {
                            onPlay: function() {
            
                            },
                            onPause:function(){
            
                                $(".play-wrapper").show().css("display","block !important");
            
                            },
                            onEnded: function() {
            
                            }
                        }
                    });
                });
            
            
            </script>
            <script>
            </script>
</body>
</html>
